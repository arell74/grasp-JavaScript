<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>
    <h1>Template literal menggunakan `` (back tick)</h1>
    <p>`string teks`</p>
    <b>multi line string</b>
    <p>`string baris ke 1</p>
    <p>string baris ke 2</p>
    <p>sting baris ketiga`</p>
    <b>embedded expression</b>
    <p>`string teks ${nama} string teks</p>
    <b>tagged template</b>
    <p>tag `string teks ${nama} string teks`</p>
    <script src="tagged-template.js"></script>
</body>
</html>
