<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaration vs Expression</title>
</head>
<body>
    <h1>Function Declaration</h1>
    <p>function <i>identifier</i> (ParameterList <small>optional</small>) { Function Body }</p>

    <h1>Function Expression</h1>
    <p>function <i>identifier <small>optional</small></i> (ParameterList <small>optional</small>){ Function Body }</p>
    <p>biasnya disimpan kedalam sebuah variable</p>

    <script src="script.js"></script>
</body>
</html>
