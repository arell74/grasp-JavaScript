<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Box Javascript</title>
</head>
<body>
    <h1>POPUP BOX DI Javascript</h1>
    <hr>
    <h3>Pop up box di Javascript ada 3, yaitu alert, prompt dan confirm</h3>
    <div class="alert" style="width: 300px; height: 300px; font-size: 30px; background-color: gold; position: absolute;">
        <h5 style="width: 100%; height: 30px; text-align: center; background-color: antiquewhite;">Alert</h5>
        <p>alert('ini adalah alert');</p>
    </div>
    <div class="promt" style="width: 300px; height: 300px; font-size: 30px; position: absolute; left: 400px; background-color: gold;">
        <h5 style="width: 100%; height: 30px; text-align: center; background-color: antiquewhite;">Prompt</h5>
        <p>promt('masukkan nama:')</p>
    </div>
    <div class="confirm" style="width: 300px; height: 300px; font-size: 30px; position: absolute; left: 800px; background-color: gold;">
        <h5 style="width: 100%; height: 30px; text-align: center; background-color: antiquewhite;">Confirm</h5>
        <p>confirm('apakah kamu yakin?')</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
